    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-msg {
            color: red;
            font-size: 12px;
            display: none;
            margin-bottom: 10px;
        }

        #main-content {
            display: none;
            text-align: center;
        }
    </style>
    <style>
        #toon_img {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            display: block;
        }

        video {
            width: 690px;
        }

        /* Scroll Indicator Animation */
        .scroll-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: bounce 2s infinite;
            opacity: 0.8;
            cursor: pointer;
        }

        .scroll-text {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        .scroll-arrow {
            width: 30px;
            height: 30px;
            border-right: 5px solid #333;
            border-bottom: 5px solid #333;
            transform: rotate(45deg);
            margin-bottom: 10px;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

    <div class="container" id="login-section">
        <h2>로그인</h2>
        <div id="errorMsg" class="error-msg">아이디 또는 비밀번호가 잘못되었습니다.</div>
        <input type="text" id="username" placeholder="아이디" required>
        <input type="password" id="password" placeholder="비밀번호" required>
        <button onclick="handleLogin()">로그인</button>
    </div>

    <script>
        const CORRECT_ID = "admin";
        const CORRECT_PW = "1234";

        // crypto.subtle API requires a Secure Context (HTTPS or localhost).
        // For broader compatibility in local/dev environments (like accessing via IP on Android),
        // we switch to direct password comparison.
        function handleLogin() {
            const idInput = document.getElementById('username').value;
            const pwInput = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            if (!idInput || !pwInput) {
                alert("아이디와 비밀번호를 모두 입력해주세요.");
                return;
            }

            if (idInput === CORRECT_ID && pwInput === CORRECT_PW) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.body.style.backgroundColor = '#fff';
                document.body.style.height = 'auto';
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>

        <script>
            // 1. 옵션 설정
            const options = {
                root: null, // 뷰포트(화면)를 기준으로 함
                rootMargin: '0px',
                threshold: 0.1 // 화면에 50% 이상 보일 때 작동 (0.0 ~ 1.0)
            };

            // 2. 콜백 함수: 상황 변화 시 실행될 로직
            const callback = (entries, observer) => {
                entries.forEach(entry => {
                    const video = entry.target;

                    if (entry.isIntersecting) {
                        // 화면에 들어왔을 때 (Play)
                        video.play().catch(error => {
                            console.log("재생 방지됨(사용자 인터랙션 필요 혹은 코덱 문제):", error);
                        });
                    } else {
                        // 화면에서 나갔을 때 (Pause)
                        video.pause();
                    }
                });
            };

            // 3. 관찰자(Observer) 생성
            const observer = new IntersectionObserver(callback, options);

            // 4. 비디오 요소 선택 및 관찰 시작
            // 여러 개의 비디오에도 적용되도록 querySelectorAll 사용
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                observer.observe(video);
            });

            // Popup Close Functionality
            const popupBtn = document.getElementById('scroll-popup-btn');
            const popupOverlay = document.getElementById('scroll-popup-overlay');

            if (popupBtn && popupOverlay) {
                popupBtn.addEventListener('click', () => {
                    popupOverlay.style.display = 'none';
                });
            }
        </script>
