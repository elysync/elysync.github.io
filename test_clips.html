        }

            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .category-group button:last-child {

        }

                "4 피니쉬": {
                    "피니쉬": [
                        "주도형영상샘플2(미쿠)/4 피니쉬/85피니쉬.mp4",
                        "주도형영상샘플2(미쿠)/4 피니쉬/86피니쉬.mp4",
                        "주도형영상샘플2(미쿠)/4 피니쉬/87피니쉬브릿지.mp4",
                        "주도형영상샘플2(미쿠)/4 피니쉬/88피니쉬.mp4"
                    ]
                }
            }
        };

        /**
         * 지정된 카테고리와 레벨에서 랜덤 비디오를 선택하여 재생하는 함수 (직전 영상과 중복 방지)
         * @param {string} category - 예: 'category1'
         * @param {string} level - 예: 'level1'
         */
        function playRandomVideo(category, level) {
            currentCategory = category; // 현재 카테고리/레벨을 저장하여 'ended' 이벤트에 사용
            currentLevel = level;

            const videoSet = allVideoSets[currentSetName];
            const fileList = videoSet[category][level];

            if (!fileList || fileList.length === 0) {
                const errorMsg = `"${currentSetName}/${category}/${level}"에 해당하는 비디오 파일 목록이 비어있습니다. HTML 코드의 'allVideoSets' 변수를 확인하세요.`;
                console.error(errorMsg);
                alert(errorMsg);
                return;
            }

            if (fileList.length === 1) {
                playVideo(fileList[0]);
                return;
            }

            const key = `${currentSetName}_${category}_${level}`;
            const lastIndex = lastPlayedIndices[key];
            
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * fileList.length);
            } while (randomIndex === lastIndex);

            lastPlayedIndices[key] = randomIndex;

            const randomFile = fileList[randomIndex];
            playVideo(randomFile);
        }

        /**
         * (기존 함수) 지정된 경로의 비디오를 재생하는 함수
         * @param {string} videoPath - 재생할 비디오 파일의 경로
         */
        function playVideo(videoPath) {
            const player = document.getElementById('videoPlayer');
            document.getElementById('videoInfo').textContent = `현재 재생: ${currentCategory} - ${currentLevel} (${videoPath.split('/').pop()})`;
            player.src = videoPath;
            player.load();
            player.play().catch(error => {
                console.warn("자동 재생이 차단되었습니다. 사용자가 직접 재생해야 할 수 있습니다.", error);
            });
        }
        
        /**
         * 비디오 세트 선택을 위한 라디오 버튼을 생성하는 함수
         */
        function generateSetSelector() {
            const container = document.getElementById('videoSetSelector');
            container.innerHTML = '';

            Object.keys(allVideoSets).forEach(setName => {
                const label = document.createElement('label');
                label.style.margin = '0 10px';

                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'videoSet';
                radio.value = setName;
                radio.checked = setName === currentSetName;

                radio.addEventListener('change', () => {
                    currentSetName = setName;
                    lastPlayedIndices = {}; // 세트가 바뀌면 재생 기록 초기화
                    generateControls();
                    loadInitialVideo();
                });

                label.appendChild(radio);
                label.appendChild(document.createTextNode(setName));
                container.appendChild(label);
            });
        }


        /**
         * allVideoSets 객체를 기반으로 컨트롤 버튼들을 동적으로 생성하는 함수
         */
        function generateControls() {
            const container = document.querySelector('.controls-container');
            container.innerHTML = ''; // 기존 버튼들을 모두 제거
            
            const videoSet = allVideoSets[currentSetName];
            if (!videoSet) return;

            let categoryIndex = 1;
            for (const category in videoSet) {
                const groupDiv = document.createElement('div');
                groupDiv.className = `category-group cat-${categoryIndex++}`;

                const title = document.createElement('h2');
                title.textContent = category;
                groupDiv.appendChild(title);

                for (const level in videoSet[category]) {
                    const button = document.createElement('button');
                    button.textContent = level;
                    button.addEventListener('click', () => playRandomVideo(category, level));
                    groupDiv.appendChild(button);
                }
                container.appendChild(groupDiv);
            }
        }
        
        /**
         * 현재 선택된 세트의 첫 번째 비디오를 로드하는 함수
         */
        function loadInitialVideo() {
            const player = document.getElementById('videoPlayer');
            const videoInfo = document.getElementById('videoInfo');
            const videoSet = allVideoSets[currentSetName];

            const firstCategory = Object.keys(videoSet)[0];
            if (!firstCategory) {
                player.src = '';
                videoInfo.textContent = '선택된 세트에 비디오가 없습니다.';
                return;
            };

            const firstLevel = Object.keys(videoSet[firstCategory])[0];
            const firstVideo = videoSet[firstCategory][firstLevel][0];

            if (firstVideo) {
                player.src = firstVideo;
                videoInfo.textContent = `초기 비디오: ${firstCategory} - ${firstLevel} (${firstVideo.split('/').pop()})`;
            } else {
                 player.src = '';
                 videoInfo.textContent = '선택된 세트에 비디오가 없습니다.';
            }
        }

        // 페이지 로드 완료 시, 필요한 기능들을 초기화합니다.
        document.addEventListener('DOMContentLoaded', () => {
            generateSetSelector(); // 비디오 세트 선택기 생성
            generateControls();    // 컨트롤 버튼 동적 생성
            loadInitialVideo();    // 첫 비디오 로드

            const player = document.getElementById('videoPlayer');
            player.addEventListener('ended', () => {
                console.log('비디오 재생 완료. 다음 랜덤 비디오를 재생합니다.');
                if (currentCategory && currentLevel) {
                    playRandomVideo(currentCategory, currentLevel);
                }
            });
        });

        // --- JavaScript 끝 ---
    </script>
